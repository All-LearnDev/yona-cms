paths:
  migrations: '%%PHINX_CONFIG_DIR%%/data/db/migrations'
  seeds: '%%PHINX_CONFIG_DIR%%/data/db/seeds'

environments:
  default_migration_table: phinxlog
  default_environment: development
  development:
    adapter: mysql
    host: mysql
    name: yona-cms
    user: root
    pass: 111
    port: 3306
    charset: utf8
    collation: utf8_unicode_ci