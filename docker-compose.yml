version: "3"

services:
  php7:
    build: ./docker/image/
    container_name: yona-cms
    volumes:
      - ./:/yona-cms
      - ./docker/config/php/www.conf:/etc/php/7.3/fpm/pool.d/www.conf
      - ./docker/config/php/php.ini:/etc/php/7.3/fpm/php.ini
    links:
      - mysql
      - redis

  nginx:
    image: nginx:1.17-alpine
    container_name: yona-cms-nginx
    ports:
      - 5000:5000
    volumes:
      - ./:/yona-cms
      - ./docker/config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/config/nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php7

  mysql:
    image: mysql:8
    container_name: yona-cms-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 53306:3306
    volumes:
      - ./docker/storage/mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=yona-cms
      - MYSQL_ROOT_PASSWORD=111
    security_opt:
      - seccomp:unconfined

  redis:
    image: redis:4-alpine
    container_name: yona-cms-redis

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: yona-cms-phpmyadmin
    ports:
      - 5080:80
    environment:
      - PMA_HOST=mysql

  swagger-editor:
    image: swaggerapi/swagger-editor
    container_name: yona-cms-swagger-editor
    ports:
      - 5081:8080
